<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calendario Compartido ðŸ“…</title>
<style>
    body {
        font-family: "Times New Roman", serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
    }

    h1 {
        color: #002366;
        margin-top: 20px;
        font-size: 36px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    #mesSelector {
        margin: 20px;
        font-size: 18px;
        padding: 5px 10px;
        border-radius: 5px;
    }

    #calendario {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
        width: 90%;
        max-width: 1000px;
        margin: 20px auto;
    }

    .dia {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        flex-direction: column;
        height: 150px;
    }

    .dia img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
    }

    .fecha {
        position: absolute;
        top: 5px;
        left: 5px;
        background-color: rgba(0,0,0,0.5);
        color: white;
        padding: 2px 6px;
        border-radius: 5px;
        font-weight: bold;
        z-index: 2;
    }

    #subirFotoContainer {
        margin: 20px auto;
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
    }

    #subirFotoContainer input[type="file"] {
        padding: 10px;
    }

    #subirFotoContainer button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    #subirFotoContainer button:hover {
        background-color: #1e7e34;
    }

    .volver {
        display: inline-block;
        margin: 20px;
        padding: 10px 20px;
        background-color: #002366;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        transition: background-color 0.3s;
        text-decoration: none;
    }

    .volver:hover {
        background-color: #0047ab;
    }
</style>
</head>
<body>
<h1>ðŸ“… Calendario Compartido</h1>

<select id="mesSelector">
    <option value="8">Agosto</option>
    <option value="9">Septiembre</option>
    <option value="10">Octubre</option>
    <option value="11">Noviembre</option>
    <option value="12">Diciembre</option>
</select>

<div id="calendario"></div>

<div id="subirFotoContainer">
    <input type="file" id="fotoInput">
    <button id="subirBtn">Subir Foto</button>
</div>

<a href="si.html" class="volver">â¬… Volver</a>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
    // Config Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCDQ71kKpH3pMMc-DUA2dr1Ua5P-xeCK8w",
        authDomain: "calendariocompartido-fe8bc.firebaseapp.com",
        projectId: "calendariocompartido-fe8bc",
        storageBucket: "calendariocompartido-fe8bc.firebasestorage.app",
        messagingSenderId: "777320007826",
        appId: "1:777320007826:web:1db3df8bf71b05e5097e4b",
        measurementId: "G-23791CC5EL"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const calendario = document.getElementById("calendario");
    const subirBtn = document.getElementById("subirBtn");
    const fotoInput = document.getElementById("fotoInput");
    const mesSelector = document.getElementById("mesSelector");

    const aÃ±o = 2025;

    function diasDelMes(mes) {
        return new Date(aÃ±o, mes, 0).getDate();
    }

    function generarCalendario(mes) {
        calendario.innerHTML = "";
        const diasMes = diasDelMes(mes);

        for(let i=1; i<=diasMes; i++) {
            const dia = document.createElement("div");
            dia.classList.add("dia");

            const fechaDiv = document.createElement("div");
            fechaDiv.classList.add("fecha");
            fechaDiv.textContent = i;
            dia.appendChild(fechaDiv);

            const dateStr = `${aÃ±o}-${mes.toString().padStart(2,"0")}-${i.toString().padStart(2,"0")}`;

            // Obtener foto de Firebase
            db.collection("fotosCalendario").doc(dateStr).get().then(doc => {
                if(doc.exists){
                    const img = document.createElement("img");
                    img.src = doc.data().url;
                    dia.appendChild(img);
                }
            });

            calendario.appendChild(dia);
        }
    }

    mesSelector.addEventListener("change", () => {
        generarCalendario(parseInt(mesSelector.value));
    });

    // Inicializar con agosto
    generarCalendario(8);

    // Subir foto a Cloudinary y guardar en Firebase
    subirBtn.addEventListener("click", () => {
        const file = fotoInput.files[0];
        if(!file) { alert("Selecciona una foto primero."); return; }

        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", "subidas_diarias");

        fetch("https://api.cloudinary.com/v1_1/dfjoctj0t/image/upload", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            const fecha = new Date().toISOString().split("T")[0]; // YYYY-MM-DD
            db.collection("fotosCalendario").doc(fecha).set({
                url: data.secure_url
            }).then(() => {
                alert("Foto subida y guardada para todos!");
                generarCalendario(parseInt(mesSelector.value));
            }).catch(err => console.log("Error Firebase:", err));
        })
        .catch(err => console.log("Error Cloudinary:", err));
    });
</script>
</body>
</html>
