<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calendario Compartido ðŸ“…</title>
<style>
    body {
        font-family: "Times New Roman", serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
    }

    h1 {
        color: #002366;
        margin-top: 20px;
        font-size: 36px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    #calendario {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
        width: 90%;
        max-width: 1000px;
        margin: 20px auto;
    }

    .dia {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        padding: 0;
        height: 150px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        flex-direction: column;
    }

    .dia img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .fecha {
        position: absolute;
        top: 5px;
        left: 5px;
        background-color: rgba(0,0,0,0.5);
        color: white;
        padding: 2px 6px;
        border-radius: 5px;
        font-weight: bold;
        z-index: 2;
    }

    #subirFotoContainer {
        margin: 20px auto;
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
    }

    #subirFotoContainer input[type="file"] {
        padding: 10px;
    }

    #subirFotoContainer button {
        padding: 10px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    #subirFotoContainer button:hover {
        background-color: #1e7e34;
    }

    .volver {
        display: inline-block;
        margin: 20px;
        padding: 10px 20px;
        background-color: #002366;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        transition: background-color 0.3s;
        text-decoration: none;
    }

    .volver:hover {
        background-color: #0047ab;
    }
</style>
</head>
<body>
    <h1>ðŸ“… Calendario Compartido</h1>

    <div id="calendario"></div>

    <div id="subirFotoContainer">
        <input type="file" id="fotoInput">
        <button id="subirBtn">Subir Foto</button>
    </div>

    <a href="si.html" class="volver">â¬… Volver</a>

    <script>
        const calendario = document.getElementById("calendario");

        // Mes de ejemplo: agosto 2025 (31 dÃ­as)
        const diasMes = 31;
        const aÃ±o = 2025;
        const mes = 8; // Agosto

        let fotos = {}; // Guardaremos URLs de fotos subidas

        // Generar calendario
        function generarCalendario() {
            calendario.innerHTML = "";
            for(let i=1; i<=diasMes; i++) {
                const dia = document.createElement("div");
                dia.classList.add("dia");

                const fechaDiv = document.createElement("div");
                fechaDiv.classList.add("fecha");
                fechaDiv.textContent = i;
                dia.appendChild(fechaDiv);

                const dateStr = `${aÃ±o}-${mes.toString().padStart(2,"0")}-${i.toString().padStart(2,"0")}`;
                if(fotos[dateStr]) {
                    const img = document.createElement("img");
                    img.src = fotos[dateStr];
                    dia.appendChild(img);
                }

                calendario.appendChild(dia);
            }
        }

        generarCalendario();

        // Subir foto
        const subirBtn = document.getElementById("subirBtn");
        const fotoInput = document.getElementById("fotoInput");

        subirBtn.addEventListener("click", () => {
            const file = fotoInput.files[0];
            if(!file) { alert("Selecciona una foto primero."); return; }

            const diaSeleccionado = prompt(`Â¿A quÃ© dÃ­a quieres subir la foto? (1-${diasMes})`);
            const dia = parseInt(diaSeleccionado);
            if(isNaN(dia) || dia < 1 || dia > diasMes) {
                alert("DÃ­a invÃ¡lido.");
                return;
            }

            const formData = new FormData();
            formData.append("foto", file);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                alert("Foto subida correctamente!");
                const dateStr = `${aÃ±o}-${mes.toString().padStart(2,"0")}-${dia.toString().padStart(2,"0")}`;
                fotos[dateStr] = data.url;
                generarCalendario();
            })
            .catch(err => console.log("Error:", err));
        });
    </script>
</body>
</html>
