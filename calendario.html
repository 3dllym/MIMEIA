<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calendario üíñ</title>
<style>
    body {
        font-family: "Times New Roman", serif;
        background: linear-gradient(to bottom, #ffe6f0, #fff1f7);
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h1 {
        color: #c2185b;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .calendario-container {
        display: inline-block;
        background-color: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        margin-top: 20px;
    }

    .mes-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .mes-header button {
        background-color: #c2185b;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    .mes-header button:hover {
        background-color: #ff4081;
    }

    .mes-header h2 {
        margin: 0;
        color: #c2185b;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        width: 14.28%;
        padding: 10px 0;
        border: 1px solid #f1c1d1;
        text-align: center;
        vertical-align: top;
    }

    th {
        background-color: #f8bbd0;
        color: #fff;
    }

    td {
        height: 80px;
        font-size: 16px;
    }

    .volver {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #c2185b;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .volver:hover {
        background-color: #ff4081;
    }
</style>
</head>
<body>
    <h1>üìÖ Calendario üíñ</h1>

    <div class="calendario-container">
        <div class="mes-header">
            <button onclick="cambiarMes(-1)">‚ùÆ</button>
            <h2 id="nombre-mes">Agosto</h2>
            <button onclick="cambiarMes(1)">‚ùØ</button>
        </div>

        <table id="calendario">
            <thead>
                <tr>
                    <th>Lun</th>
                    <th>Mar</th>
                    <th>Mi√©</th>
                    <th>Jue</th>
                    <th>Vie</th>
                    <th>S√°b</th>
                    <th>Dom</th>
                </tr>
            </thead>
            <tbody>
                <!-- D√≠as se llenan con JS -->
            </tbody>
        </table>
    </div>

    <a href="si.html" class="volver">‚¨Ö Volver</a>

<script>
    const meses = ["Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
    let mesIndex = 0;

    function generarCalendario(mes) {
        const tbody = document.querySelector("#calendario tbody");
        tbody.innerHTML = "";
        const year = 2025; // puedes ajustarlo
        const fecha = new Date(year, mes, 1);
        const primerDia = (fecha.getDay() + 6) % 7; // lunes=0
        const diasMes = new Date(year, mes + 1, 0).getDate();

        let fila = document.createElement("tr");
        // celdas vac√≠as antes del primer d√≠a
        for (let i = 0; i < primerDia; i++) {
            fila.appendChild(document.createElement("td"));
        }

        for (let dia = 1; dia <= diasMes; dia++) {
            let td = document.createElement("td");
            td.textContent = dia;
            fila.appendChild(td);
            if ((fila.children.length) % 7 === 0 || dia === diasMes) {
                tbody.appendChild(fila);
                fila = document.createElement("tr");
            }
        }

        document.getElementById("nombre-mes").textContent = meses[mes];
    }

    function cambiarMes(dir) {
        mesIndex += dir;
        if (mesIndex < 0) mesIndex = 0;
        if (mesIndex > meses.length - 1) mesIndex = meses.length - 1;
        generarCalendario(mesIndex);
    }

    generarCalendario(mesIndex);
</script>
</body>
</html>
