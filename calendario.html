<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Calendario ðŸ’–</title>
<style>
    body { font-family: "Times New Roman", serif; background: linear-gradient(to bottom, #fceabb, #f8b500); text-align: center; margin: 0; padding: 0; }
    h1 { color: #d32f2f; margin-top: 20px; font-size: 36px; text-shadow: 1px 1px 3px rgba(0,0,0,0.3); }
    .botones-nav { margin: 20px; }
    .botones-nav button { padding: 10px 20px; margin: 0 10px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; background-color: #c2185b; color: white; transition: background-color 0.3s; }
    .botones-nav button:hover { background-color: #ff4081; }
    .mes-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-bottom: 30px; }
    .dia { background-color: #fff3e0; border-radius: 10px; width: 120px; min-height: 120px; padding: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); display: flex; flex-direction: column; align-items: center; justify-content: space-between; }
    .dia h3 { margin: 0; font-size: 20px; color: #d32f2f; }
    .dia img { max-width: 100%; max-height: 60px; margin-top: 5px; border-radius: 5px; }
    .subir-form { margin-top: 5px; }
    .volver { display: inline-block; margin: 20px; padding: 10px 20px; background-color: #002366; color: white; border-radius: 8px; font-size: 16px; text-decoration: none; transition: background-color 0.3s; }
    .volver:hover { background-color: #0047ab; }
</style>
</head>
<body>
<h1>Calendario ðŸ’–</h1>
<div class="botones-nav">
    <button onclick="cambiarMes(-1)">â¬… Mes anterior</button>
    <span id="nombreMes" style="font-size:20px; font-weight:bold;"></span>
    <button onclick="cambiarMes(1)">Mes siguiente âž¡</button>
</div>
<div class="mes-container" id="mesContainer"></div>
<a href="si.html" class="volver">â¬… Volver</a>

<script>
const cloudName = "dfjoctj0t"; // tu Cloudinary cloud name
const uploadPreset = "subidas_diarias"; // crea uno desde Cloudinary > Settings > Upload
const meses = [
    { nombre: "Agosto", dias: 31 },
    { nombre: "Septiembre", dias: 30 },
    { nombre: "Octubre", dias: 31 },
    { nombre: "Noviembre", dias: 30 },
    { nombre: "Diciembre", dias: 31 }
];

let mesIndex = 0;

function generarMes() {
    const container = document.getElementById("mesContainer");
    container.innerHTML = "";
    document.getElementById("nombreMes").textContent = meses[mesIndex].nombre;

    for(let i = 1; i <= meses[mesIndex].dias; i++) {
        const diaDiv = document.createElement("div");
        diaDiv.classList.add("dia");

        const diaTitulo = document.createElement("h3");
        diaTitulo.textContent = i;

        const fileInput = document.createElement("input");
        fileInput.type = "file";
        fileInput.accept = "image/*";

        const submitBtn = document.createElement("button");
        submitBtn.textContent = "Subir foto";

        submitBtn.onclick = async () => {
            if (!fileInput.files[0]) { alert("Selecciona una foto"); return; }
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);
            formData.append("upload_preset", uploadPreset);

            const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
                method: "POST",
                body: formData
            });

            const data = await res.json();
            if(data.secure_url){
                const img = document.createElement("img");
                img.src = data.secure_url;
                diaDiv.appendChild(img);
            } else {
                alert("Error al subir");
            }
        };

        diaDiv.appendChild(diaTitulo);
        diaDiv.appendChild(fileInput);
        diaDiv.appendChild(submitBtn);
        container.appendChild(diaDiv);
    }
}

function cambiarMes(dir) {
    mesIndex = (mesIndex + dir + meses.length) % meses.length;
    generarMes();
}

generarMes();
</script>
</body>
</html>
