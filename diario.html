<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🌸 Nuestro Diario Diario 🌸</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: linear-gradient(to bottom, #fbc2eb, #a6c1ee);
    }

    h1 {
      color: #4b0082;
      margin-bottom: 20px;
      font-size: 34px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .diario-container {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    textarea {
      width: 100%;
      height: 80px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 16px;
      resize: none;
      margin-bottom: 10px;
    }

    button {
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #6a0dad;
    }

    .notas {
      margin-top: 20px;
      text-align: left;
    }

    .nota {
      background: #f8f0ff;
      border-left: 5px solid #4b0082;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }

    .nota strong {
      color: #4b0082;
    }
  </style>
</head>
<body>
  <h1>🌸 Nuestro Diario de Frases 🌸</h1>
  <div class="diario-container">
    <textarea id="frase" placeholder="Escribe aquí tu frase de hoy..."></textarea><br>
    <button onclick="guardarFrase()">Guardar Frase</button>

    <div class="notas" id="notas"></div>
  </div>

  <script>
    // Cargar frases guardadas al iniciar
    let notas = JSON.parse(localStorage.getItem("diario")) || [];
    mostrarNotas();

    function guardarFrase() {
      let texto = document.getElementById("frase").value.trim();
      let hoy = new Date().toLocaleDateString("es-CL");
      let ultimaNota = notas.length > 0 ? notas[notas.length - 1] : null;

      // Verificar si ya escribió hoy
      if (ultimaNota && ultimaNota.fecha === hoy) {
        alert("Ya escribiste tu frase de hoy ❤️");
        return;
      }

      if (texto === "") {
        alert("Por favor escribe una frase antes de guardar.");
        return;
      }

      // Crear nueva nota
      let nuevaNota = {
        numero: notas.length + 1,
        fecha: hoy,
        texto: texto
      };

      notas.push(nuevaNota);
      localStorage.setItem("diario", JSON.stringify(notas));

      document.getElementById("frase").value = "";
      mostrarNotas();
    }

    function mostrarNotas() {
      let contenedor = document.getElementById("notas");
      contenedor.innerHTML = "";
      notas.forEach(nota => {
        let div = document.createElement("div");
        div.className = "nota";
        div.innerHTML = `<strong>${nota.numero} - ${nota.fecha}:</strong> ${nota.texto}`;
        contenedor.appendChild(div);
      });
    }
  </script>
</body>
</html>
