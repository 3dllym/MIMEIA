<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nuestras Canciones üéµ</title>
<style>
    body {
        font-family: "Times New Roman", serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
        overflow-x: hidden;
    }

    h1 {
        color: #002366;
        margin-top: 30px;
        font-size: 36px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    .carrusel-container {
        position: relative;
        width: 90%;
        max-width: 600px;
        height: 350px;
        margin: 20px auto;
        perspective: 1200px; /* efecto 3D */
        overflow: hidden;
        border-radius: 15px;
    }

    .carrusel {
        display: flex;
        transition: transform 0.8s ease-in-out;
        transform-style: preserve-3d;
        height: 100%;
    }

    .cancion {
        min-width: 100%;
        display: flex;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        overflow: hidden;
        align-items: center;
        gap: 20px;
        padding: 10px;
        transform: scale(0.9);
        transition: transform 0.8s ease-in-out, box-shadow 0.8s ease-in-out;
    }

    .cancion.active {
        transform: scale(1);
        box-shadow: 0 12px 24px rgba(0,0,0,0.5);
    }

    .cancion img {
        height: 100%;
        width: 50%;
        object-fit: cover;
        border-radius: 15px;
    }

    .cancion-texto {
        text-align: left;
        padding: 10px;
        width: 50%;
    }

    .cancion-texto h3 {
        margin: 0;
        font-size: 22px;
        color: #002366;
    }

    .cancion-texto p {
        margin: 5px 0 0 0;
        font-size: 16px;
        color: #333;
    }

    .boton-carrusel {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: #ff7f50;
        color: white;
        border: none;
        padding: 15px;
        cursor: pointer;
        border-radius: 50%;
        font-size: 32px;
        z-index: 10;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        transition: transform 0.3s, background-color 0.3s;
    }

    .boton-carrusel:hover {
        transform: scale(1.2);
        background-color: #ff4500;
    }

    .prev { left: -20px; }
    .next { right: -20px; }

    .volver {
        display: inline-block;
        margin: 20px;
        padding: 10px 20px;
        background-color: #002366;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        transition: background-color 0.3s;
        text-decoration: none;
    }

    .volver:hover {
        background-color: #0047ab;
    }

    /* Notas musicales flotantes */
    .nota-flotante {
        position: absolute;
        font-size: 24px;
        color: white;
        animation: subir 5s linear infinite;
        opacity: 0.7;
        z-index: 0;
        user-select: none;
    }

    @keyframes subir {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0.7; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

</style>
</head>
<body>
    <h1>üéµ Nuestras Canciones üéµ</h1>

    <div class="carrusel-container">
        <button class="boton-carrusel prev" onclick="cambiar(-1)">‚ùÆ</button>
        <div class="carrusel" id="carrusel">
            <a href="https://open.spotify.com/track/1" target="_blank" class="cancion active">
                <img src="cancion1.jpg" alt="Cancion 1">
                <div class="cancion-texto">
                    <h3>Canci√≥n 1</h3>
                    <p>Descripci√≥n de la canci√≥n 1...</p>
                </div>
            </a>
            <a href="https://open.spotify.com/track/2" target="_blank" class="cancion">
                <img src="cancion2.jpg" alt="Cancion 2">
                <div class="cancion-texto">
                    <h3>Canci√≥n 2</h3>
                    <p>Descripci√≥n de la canci√≥n 2...</p>
                </div>
            </a>
            <a href="https://open.spotify.com/track/3" target="_blank" class="cancion">
                <img src="cancion3.jpg" alt="Cancion 3">
                <div class="cancion-texto">
                    <h3>Canci√≥n 3</h3>
                    <p>Descripci√≥n de la canci√≥n 3...</p>
                </div>
            </a>
        </div>
        <button class="boton-carrusel next" onclick="cambiar(1)">‚ùØ</button>
    </div>

    <a href="si.html" class="volver">‚¨Ö Volver</a>

    <div id="notas-container"></div>

    <script>
        const carrusel = document.getElementById('carrusel');
        const canciones = carrusel.children;
        let index = 0;

        function actualizarCarrusel() {
            for (let i = 0; i < canciones.length; i++) {
                canciones[i].classList.remove('active');
            }
            canciones[index].classList.add('active');
            carrusel.style.transform = `translateX(-${index * 100}%)`;
        }

        function cambiar(dir) {
            index = (index + dir + canciones.length) % canciones.length;
            actualizarCarrusel();
        }

        // Cambio autom√°tico cada 5 segundos
        setInterval(() => cambiar(1), 5000);

        // Notas musicales flotantes
        const notasContainer = document.getElementById('notas-container');
        const notas = ['‚ô™', '‚ô´', '‚ô¨', '‚ô©'];

        for (let i = 0; i < 20; i++) {
            let nota = document.createElement('div');
            nota.classList.add('nota-flotante');
            nota.textContent = notas[Math.floor(Math.random() * notas.length)];
            nota.style.left = Math.random() * 100 + 'vw';
            nota.style.fontSize = (16 + Math.random() * 20) + 'px';
            nota.style.animationDuration = (4 + Math.random() * 4) + 's';
            notasContainer.appendChild(nota);
        }
    </script>
</body>
</html>
