<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>💌 Nuestro Álbum de Cartas 💌</title>
<style>
    body {
        background: linear-gradient(to bottom right, #fceabb, #f8b500);
        font-family: "Times New Roman", serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .album {
        background: #fffdf5;
        padding: 30px;
        max-width: 900px;
        border: 3px solid #d4af37;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        text-align: center;
        position: relative;
    }

    .album::before, .album::after {
        content: "📖";
        font-size: 32px;
        position: absolute;
        color: #d4af37;
    }
    .album::before {
        top: 10px;
        left: 15px;
    }
    .album::after {
        bottom: 10px;
        right: 15px;
    }

    h1 {
        color: #c2185b;
        margin-bottom: 25px;
    }

    .cartas {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
    }

    .cartas a {
        display: block;
        padding: 20px;
        background: #ffefef;
        border: 2px solid #c2185b;
        border-radius: 15px;
        text-decoration: none;
        color: #c2185b;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 0 5px 12px rgba(0,0,0,0.15);
        transition: transform 0.2s, background 0.3s;
    }

    .cartas a:hover {
        transform: scale(1.05);
        background: #ffc1e3;
    }

    .botones {
        margin-top: 25px;
        text-align: center;
    }
    .botones a {
        text-decoration: none;
        padding: 10px 20px;
        background-color: #c2185b;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        transition: background-color 0.3s;
        margin: 5px;
    }
    .botones a:hover {
        background-color: #ff4081;
    }
</style>
</head>
<body>
    <div class="album">
        <h1>💌 Nuestro Álbum de Cartas 💌</h1>
        <div class="cartas">
            <a href="carta1.html">📜 Carta 1</a>
            <a href="carta2.html">📜 Carta 2</a>
            <a href="carta3.html">📜 Carta 3</a>
            <a href="carta4.html">📜 Carta 4</a>
            <a href="carta5.html">📜 Carta 5</a>
        </div>
        <div class="botones">
            <a href="si.html">⬅ Volver</a>
        </div>
    </div>
</body>
</html>
