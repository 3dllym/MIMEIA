<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Te amo ‚ù§Ô∏è</title>
<style>
    body {
        background-color: #fff9e6; /* Fondo amarillo claro */
        text-align: center;
        font-family: Arial, sans-serif;
    }
    h1 {
        color: red;
        margin-top: 30px;
    }
    .contenedor {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
    }
    .carrusel {
        position: relative;
        max-width: 500px;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .carrusel img {
        width: 100%;
        display: none;
    }
    .carrusel img.active {
        display: block;
    }
    .boton {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0,0,0,0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        border-radius: 50%;
        font-size: 18px;
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    .pompompurin {
        max-width: 200px;
    }
</style>
</head>
<body>
    <h1>üíñ Gracias por amarme üíñ</h1>
    <p>Aqu√≠ est√°n nuestras fotos:</p>

    <div class="contenedor">
        <!-- Carrusel -->
        <div class="carrusel">
            <img src="skincare_mi.jpg" class="active" alt="Foto 1">
            <img src="desp.jpg" alt="Foto 2">
            <img src="Maquillaje.jpg" alt="Foto 3">
            <img src="JAJA.jpg" alt="Foto 4">

            <button class="boton prev" onclick="cambiarFoto(-1)">‚ùÆ</button>
            <button class="boton next" onclick="cambiarFoto(1)">‚ùØ</button>
        </div>

        <!-- Imagen de Pompompurin -->
        <img class="pompompurin" src="https://i.pinimg.com/originals/34/7c/5d/347c5d740381b4a9aef12640add352bc.png" alt="Pompompurin">
    </div>

    <br>
    <a href="index.html">‚¨Ö Volver</a>
    <p>Siempre estar√© contigo ‚ù§Ô∏è</p>

    <script>
        let indice = 0;
        const fotos = document.querySelectorAll(".carrusel img");

        function mostrarFoto(n) {
            fotos.forEach(f => f.classList.remove("active"));
            indice = (n + fotos.length) % fotos.length;
            fotos[indice].classList.add("active");
        }

        function cambiarFoto(n) {
            mostrarFoto(indice + n);
        }

        // Carrusel autom√°tico cada 4 segundos
        setInterval(() => {
            cambiarFoto(1);
        }, 4000);
    </script>
</body>
