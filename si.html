<style>
    body {
        background: #fcf0ca;

        text-align: center;
    }

    h1 {
        margin-top: 40px;
        color: #d32f2f;
    }

    /* Lianas con SVG */
    .liana {
        position: fixed;
        top: 0;
        height: 100%;
        width: 100px;
        z-index: -1;
    }
    .liana.izquierda {
        left: 0;
    }
    .liana.derecha {
        right: 0;
        transform: scaleX(-1); /* espejo para el otro lado */
    }

    /* AnimaciÃ³n balanceo */
    .liana svg {
        height: 100%;
        width: 100%;
        animation: balanceo 5s infinite ease-in-out;
        transform-origin: top center;
    }

    @keyframes balanceo {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(3deg); }
        100% { transform: rotate(0deg); }
    }
</style>
</head>
<body>
    <!-- Liana izquierda -->
    <div class="liana izquierda">
        <svg viewBox="0 0 100 800" preserveAspectRatio="xMidYMin slice">
            <path d="M50 0 
                     C30 100, 70 200, 50 300
                     C30 400, 70 500, 50 600
                     C30 700, 70 800, 50 900"
                  stroke="#2e7d32" stroke-width="8" fill="none"/>

    </div>
